{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Login to check your tasks</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input style="margin-top: 18px;" class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>



{% endblock content %}
